<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN IN FORM</title>
    <link rel="stylesheet" href="t3.css">
</head>
<body>
    <center>
        <h1>SIGNIN FORM</h1>
        <div class="a">
            <form>
        <h2>SIGN IN</h2>
        <label for="name"> </label>
            <input type="name" name="name" id="name" placeholder="first name">
        </label><br><br>
        <label for="lname">
            <input type="lname" name="lname" id="lname" placeholder="last name">
        </label>
        <br><br>
        <label for="college"> Department:
            <select name="college" id="college">
                <option value="ECE">ECE</option>
                <option value="EEE">EEE</option>
                <option value="EIE">EIE</option>
                <option value="MECH">MECH</option>
              </select>
        </label><br><br>
        <label for="gender">Gender:
        <input type="radio" name="gender" id="male">
        <label for="male">male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">female</label>
        </label><br><br>
        <label for="dob">Date of birth
            <input type="date" name="dob" id="dob">
            
        </label><br><br>
        <label for="number">
            <input type="tel" name="number" id="number" placeholder="Phone number">
        </label><br><br>
        <label for="mail">
            <input type="email" name="email" id="mail" placeholder="Enter mail id">
        </label><br> <br>
        <label for="pass">
            <input type="password" name="pass" id="pass" placeholder="Password">
        </label><br><br>
        <label for="conf">
            <input type="password" name="password" id="conf" placeholder="Confirm Password">
        </label><br> <br>
        <button type="submit">Sign In</button>
        </div>
        
    </form>

    </center>
</body>
</html>
